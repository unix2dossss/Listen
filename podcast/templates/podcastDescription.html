<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Description</title>
    <link
      rel="stylesheet" href="../static/css/main.css"
    />
</head>
<body>

      <header id="header">
              <h1>CS235 Pod Library</h1>
              <div class="copyright">&copy; UPI1 | UPI2 | UPI3 (Write your full names or UPIs)</div>
            </header>
            <div id="container">
              <main id="main">
                <div class="description">
                  <br>
                    <h2>{{ podcast.title }}</h2>
                     <p><i>Author:</i> {{ podcast.author.name }} </p>
                    <p><i>About:</i> {{ podcast.description }} </p>
                    <p><i>Image URL: </i><img src="{{ podcast.image_url }}" alt="podcast image"> </p>
                </div>
              </main>
            </div>

</body>
</html>
